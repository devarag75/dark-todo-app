<!DOCTYPE html>
<html>

<head>
    <title>Generate PWA Icons</title>
</head>

<body>
    <h2>PWA Icon Generator</h2>
    <p>Click each button to download the PNG icon.</p>
    <canvas id="c" style="display:none"></canvas>
    <br><button onclick="gen(192)">Download 192×192</button>
    <button onclick="gen(512)">Download 512×512</button>
    <script>
        function gen(size) {
            const c = document.getElementById('c');
            c.width = size; c.height = size;
            const ctx = c.getContext('2d');
            // Gradient background
            const grad = ctx.createLinearGradient(0, 0, size, size);
            grad.addColorStop(0, '#3B82F6');
            grad.addColorStop(1, '#8B5CF6');
            // Rounded rect
            const r = size * 0.208; // ~40/192 ratio
            ctx.beginPath();
            ctx.moveTo(r, 0);
            ctx.lineTo(size - r, 0);
            ctx.quadraticCurveTo(size, 0, size, r);
            ctx.lineTo(size, size - r);
            ctx.quadraticCurveTo(size, size, size - r, size);
            ctx.lineTo(r, size);
            ctx.quadraticCurveTo(0, size, 0, size - r);
            ctx.lineTo(0, r);
            ctx.quadraticCurveTo(0, 0, r, 0);
            ctx.closePath();
            ctx.fillStyle = grad;
            ctx.fill();
            // Checkmark
            const s = size / 192; // scale factor
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 14 * s;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(56 * s, 100 * s);
            ctx.lineTo(84 * s, 128 * s);
            ctx.lineTo(136 * s, 72 * s);
            ctx.stroke();
            // Download
            const a = document.createElement('a');
            a.download = `icon-${size}.png`;
            a.href = c.toDataURL('image/png');
            a.click();
        }
    </script>
</body>

</html>
